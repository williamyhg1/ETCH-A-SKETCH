<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="control-area">
      <div class="slider">
        <input
          type="range"
          name="slider"
          id="slider"
          min="1"
          max="6"
          step="1"
          value="1"
        />
      </div>
      <div class="btn" id="slider-value">
        <p>2 X 2</p>
      </div>
      <div class="btn" id="rainbow">
        <p>Rainbow</p>
      </div>
      <div class="btn" id="black">
        <p>Black</p>
      </div>
      <div class="btn" id="erase">
        <p>Erase</p>
      </div>
      <div class="btn" id="reset">
        <p>Reset</p>
      </div>
    </div>

    <div class="container">
      <div class="block" id="two"></div>
      <div class="block" id="two"></div>
      <div class="block" id="two"></div>
      <div class="block" id="two"></div>
    </div>
  </body>
</html>
